<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive {{$root.hideTabs}}">

  <!-- Dashboard Tab -->
  <ion-tab title="Suras" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/suras">
    <ion-nav-view name="tab-suras"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Bookmarks" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/bookmarks">
    <ion-nav-view name="tab-bookmarks"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Settings" icon-off="ion-ios-settings" icon-on="ion-ios-settings-strong" href="#/tab/settings">
     <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

</ion-tabs>
