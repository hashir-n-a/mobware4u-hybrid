<!DOCTYPE html>
<html>
  <head data-gwd-animation-mode="quickMode">
    <title>Counter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Seconds : know the time in Seconds" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.knob.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/animate.css">
    <link href="css/style.css" rel="stylesheet">
   
  </head>
  
  <body onLoad="initialise();">
    <header class="header">
    <h1><center>Counter</center></h1>
    <table style="width:100%;">
	    <tr>
	    <td id="reset_button" class="button">RESET</td>
	    <td id="goal_button" class="button">SET GOAL</td>
	    </tr>
    </table>
    </header>
	  
    <div id="clock" style="width:100%; height:60%;"  class="animated bounceInDown">
      <input id="knob" data-width="230" data-height="230">
    </div>

	<footer style="width:100%; text-align:center; height:20px;">
	<div id="flash_message" class="animated flash" >
		tap on circle to start counting
	</div>
	<a href="http://mobware4u.com" target="_blank" class="quote">mobware4u.com</a>
	</footer>
  </body>

</html>
